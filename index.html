<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #ffccd5;
    overflow-x: hidden;
  }

  section {
    width: 100vw;
    text-align: center;
    color: white;
    padding: 20px;
  }

  /* ---------- MEMORY PHOTOS ---------- */
  #intro {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    background: linear-gradient(#ff9a9e, #fad0c4);
    padding: 40px 20px;
  }

  #intro img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }

  #intro img:hover {
    transform: scale(1.05);
  }

  /* ---------- MESSAGE PAGE ---------- */
  #message {
    display: none; /* will show after delay or click */
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    background: linear-gradient(#ff4d6d, #ff8fab);
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.4rem;
    max-width: 700px;
    margin: 20px auto;
  }

  .buttons {
    margin-top: 40px;
    position: relative;
    height: 100px;
  }

  button {
    font-size: 1.2rem;
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #fff;
    color: #ff4d6d;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: #ff1f4c;
    color: white;
  }

  /* ---------- CELEBRATION ---------- */
  #celebrate {
    display: none;
    flex-direction: column;
    justify-content: center;
    background: radial-gradient(circle, #ff4d6d, #c9184a);
    overflow: hidden;
    height: 100vh;
  }

  #celebrate h1 {
    font-size: 4rem;
    margin-bottom: 20px;
  }

  #celebrate p {
    font-size: 2rem;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }

</style>
</head>

<body>

<!-- MEMORY PHOTOS -->
<section id="intro">
  <img src="images/photo1.jpg" alt="Memory 1">
  <img src="images/photo2.jpg" alt="Memory 2">
  <img src="images/photo3.jpg" alt="Memory 3">
  <img src="images/photo4.jpg" alt="Memory 4">
  <img src="images/photo5.jpg" alt="Memory 5">
  <img src="images/photo6.jpg" alt="Memory 6">
  <img src="images/photo7.jpg" alt="Memory 7">
  <img src="images/photo8.jpg" alt="Memory 8">
</section>

<!-- MESSAGE -->
<section id="message">
  <h1>My Love üíï</h1>
  <p>
    These past 3 years with you have been the most beautiful chapter of my life.
    Every memory, every laugh, every moment ‚Äî I‚Äôd choose you again every time.
  </p>

  <h2>Will you be honored to be my Valentine once again? üíò</h2>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO</button>
  </div>
</section>

<!-- CELEBRATION -->
<section id="celebrate">
  <h1>You said YES ü•π‚ù§Ô∏è</h1>
  <p>I love you more than words can ever explain.</p>
  <canvas id="confetti"></canvas>
</section>

<script>
  /* ---------- SHOW MESSAGE AFTER 3 SECONDS ---------- */
  const message = document.getElementById("message");
  setTimeout(() => {
    message.style.display = "flex";
  }, 3000); // 3 seconds after page load, change if you want

  /* ---------- NO BUTTON RUNS ---------- */
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  /* ---------- YES BUTTON ---------- */
  document.getElementById("yes").onclick = () => {
    document.getElementById("message").style.display = "none";
    document.getElementById("celebrate").style.display = "flex";
    startConfetti();
  };

  /* ---------- CONFETTI ---------- */
  function startConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 10,
      color: `hsl(${Math.random()*360}, 100%, 70%)`
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(draw);
    }
    draw();
  }
</script>

</body>
</html>
