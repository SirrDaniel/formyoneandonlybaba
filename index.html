<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #ffccd5;
    overflow: hidden;
  }

  section {
    display: none;
    width: 100vw;
    height: 100vh;
    text-align: center;
    color: white;
  }

  /* ---------- INTRO SLIDES ---------- */
  #intro {
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
  }

  #intro img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: fade 1s infinite;
  }

  @keyframes fade {
    0% { opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* ---------- MESSAGE PAGE ---------- */
  #message {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    background: linear-gradient(#ff4d6d, #ff8fab);
  }

  h1 {
    font-size: 3rem;
  }

  p {
    font-size: 1.4rem;
    max-width: 700px;
    margin: 20px auto;
  }

  .buttons {
    margin-top: 40px;
  }

  button {
    font-size: 1.2rem;
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: relative;
  }

  #yes {
    background: #fff;
    color: #ff4d6d;
  }

  #no {
    background: #ff1f4c;
    color: white;
    position: absolute;
  }

  /* ---------- CELEBRATION ---------- */
  #celebrate {
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: radial-gradient(circle, #ff4d6d, #c9184a);
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
  }
</style>
</head>

<body>

<!-- INTRO -->
<section id="intro">
  <img id="slide" src="">
</section>

<!-- MESSAGE -->
<section id="message">
  <h1>My Love üíï</h1>
  <p>
    These past 3 years with you have been the most beautiful chapter of my life.
    Every memory, every laugh, every moment ‚Äî I‚Äôd choose you again every time.
  </p>

  <h2>Will you be honored to be my Valentine once again? üíò</h2>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO</button>
  </div>
</section>

<!-- CELEBRATION -->
<section id="celebrate">
  <h1>You said YES ü•π‚ù§Ô∏è</h1>
  <p>I love you more than words can ever explain.</p>
  <canvas id="confetti"></canvas>
</section>

<script>
  /* ---------- SLIDESHOW ---------- */
  const images = [
    "images/photo1.jpg",
    "images/photo2.jpg",
    "images/photo3.jpg"
  ];

  let index = 0;
  const slide = document.getElementById("slide");
  const intro = document.getElementById("intro");
  const message = document.getElementById("message");

  slide.src = images[index];
  intro.style.display = "flex";

  const slideshow = setInterval(() => {
    index++;
    if (index >= images.length) {
      clearInterval(slideshow);
      intro.style.display = "none";
      message.style.display = "flex";
    } else {
      slide.src = images[index];
    }
  }, 1500);

  /* ---------- NO BUTTON RUNS ---------- */
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  /* ---------- YES BUTTON ---------- */
  document.getElementById("yes").onclick = () => {
    message.style.display = "none";
    document.getElementById("celebrate").style.display = "flex";
    startConfetti();
  };

  /* ---------- CONFETTI ---------- */
  function startConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 10
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(draw);
    }
    draw();
  }
</script>

</body>
</html>
